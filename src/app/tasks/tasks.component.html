@if(isAddingTask){
<app-new-task (cancel)="onCancel()" (add)="onAddTask()" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Tasks</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let task of selectedUserTasks">
      <app-task [task]="task" (complete)="completedTask($event)" />
    </li>
  </ul>
</section>
